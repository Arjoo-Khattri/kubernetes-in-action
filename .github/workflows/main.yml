name: Deploy to ECR
# Updated ECR Repo week3-1 01/22

on: 
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      # Step 3: Build, test, tag, and push the Docker image to Amazon ECR
      - name: Build, test, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: clo835-week3-1
          IMAGE_TAG: v0.1
        run: |
          # Navigate to the directory containing the Dockerfile
          cd Chapter02/kubia/
          ls -ltra

          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Test the Docker container
          echo "Running container for testing..."
          docker run -d -p 80:8080 --name nodeapp $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Waiting 10 seconds for the container to start..."
          sleep 10
          echo "Testing container with curl..."
          curl localhost -vvv || echo "Container test failed"

          # Stop and remove the container after testing
          echo "Stopping and cleaning up the container..."
          docker stop nodeapp && docker rm nodeapp

          # Push the Docker image to Amazon ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
